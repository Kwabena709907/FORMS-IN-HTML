<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Personal Information Form</legend>
        <form>
            <label>Name</label><br>
            <input type="text" id="Name"><br><br>
            <label>Age</label><br>
            <input type="text" id="Age"><br><br>
            <label>Cotact(This will be hidden)</label>
            <input type="password" id="contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="female">Female<br>
            <input type="radio" id="male" name="gender" value="male">Male<br>
            <label>Favorite City</label><br>
            <input type="checkbox" id="city" value="Paris"><br>
            <input type="checkbox" id="city" value="Tokyo"><br>
            <label>Birthdate</label><br>
            <input type="date" id="birthdate"><br><br>
            <label>Favorite Subject</label><br>
            <select>
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select><br><br>
            <button>SUBMIT</button>

        </form>
    </fieldset>
</body>

</html>
